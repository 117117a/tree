<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>树洞</title>
  <style>
    body {
      background: linear-gradient(120deg, #f0f8ff, #e0ffff);
      overflow: hidden;
      height: 100vh;
      margin: 0;
      font-family: '微软雅黑', sans-serif;
    }

    .barrage {
      position: absolute;
      white-space: nowrap;
      font-weight: bold;
      animation: moveLeft linear forwards;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.2);
    }

    @keyframes moveLeft {
      from { transform: translateX(100vw); }
      to { transform: translateX(-100%); }
    }
  </style>
</head>
<body>
  <script>
    const messagesFront = [
      'lonely',
      'excited',
      'calm',
      'relaxed',
      'surprised',
      'nervous',
      'disappointed',
      'happy',
      'amazed',
      'upset',
      'sad',
      'scared',
      'hopeful'
    ];
  
    const messagesBack = [
      'Take a deep breath and smell something good',
      'Go out to enjoy the nature',
      'Talk with your family or friends',
      'Watch a fun movie',
      'Have a trip',
      'Have something delicious',
      'And we can give each other a big hug'
    ];
  
    function random(min, max) {
      return Math.random() * (max - min) + min;
    }
  
    // 生成一条弹幕
    function createBarrage(msg, type = 'front') {
      const barrage = document.createElement('div');
      barrage.className = 'barrage';
      barrage.innerText = msg;
  
      const topPos = random(10, window.innerHeight - 40);
      barrage.style.top = topPos + 'px';
      barrage.style.fontSize = random(28, 42) + 'px'; // 字略大
      barrage.style.whiteSpace = 'nowrap';
  
      // 更快的滚动速度
      const duration = type === 'front' ? random(6, 9) : random(7, 10);
      barrage.style.animationDuration = duration + 's';
  
      if (type === 'front') {
        barrage.style.color = `hsl(${Math.random() * 360}, 85%, 55%)`;
        barrage.style.zIndex = 2;
      } else {
        barrage.style.color = `hsl(${Math.random() * 360}, 60%, 70%)`;
        barrage.style.zIndex = 1;
        barrage.style.opacity = 0.9;
      }
  
      // 允许部分重叠（密度更高）
      const barrages = document.querySelectorAll('.barrage');
      for (const b of barrages) {
        const rect = b.getBoundingClientRect();
        if (Math.abs(rect.top - topPos) < 35) return; // 允许更密一点
      }
  
      document.body.appendChild(barrage);
      setTimeout(() => barrage.remove(), duration * 1000 + 500);
    }
  
    // 播放一组弹幕（密度更高）
    async function playGroup(messages, type, repeat = 1) {
      for (let r = 0; r < repeat; r++) {
        for (let i = 0; i < messages.length; i++) {
          createBarrage(messages[i], type);
          await new Promise(res => setTimeout(res, 80)); // 每条间隔更短 → 密度更高
        }
      }
    }
  
    // 主循环（前→后），第二组多放两遍平衡视觉长度
    async function loopPlay() {
      while (true) {
        await playGroup(messagesFront, 'front');
        await playGroup(messagesBack, 'back', 2); // 第二部分播放两轮
      }
    }
  
    loopPlay();
  </script>
</body>
</html>
