<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>树洞</title>
  <style>
    body {
      background: linear-gradient(120deg, #f0f8ff, #e0ffff);
      overflow: hidden;
      height: 100vh;
      margin: 0;
      font-family: '微软雅黑', sans-serif;
    }

    .barrage {
      position: absolute;
      white-space: nowrap;
      font-weight: bold;
      animation: moveLeft linear infinite;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.2);
    }

    @keyframes moveLeft {
      from { transform: translateX(100vw); }
      to { transform: translateX(-100%); }
    }
  </style>
</head>
<body>
  <script>

      '想问老师问题，但总是鼓不起勇气',
      '晚上躺在床上就是睡不着，第二天上课好困',

	  '别着急，这道题我们一起想办法解决',

	  '看着别人都有好朋友，只有我一个人好孤单',
	  '生物实验又失败了，我是不是什么都做不好',
	  '看到你这么努力，我也要向你学习',
	  '朋友之间难免有摩擦，说出来我们一起面对',

	  '你的笔记记得真好，能借我参考一下吗',
	  '问老师问题我陪你一起去吧',
	  '睡前喝杯牛奶，我们一起养成好习惯',
	  '你的画真美，学习和爱好可以兼顾的',
	  '地理知识我们可以用思维导图来记忆',
	  '愿意做我的朋友吗？我们可以一起学习',

	  '写作业前先做个计划，我陪你一起执行',

	  '英语听力多听就会进步的，我陪你练习',
	  '老师其实很和蔼的，我们一起去找他聊聊',
	  '学习时把手机放远点，我帮你保管',
	  '每个人都有自己的闪光点，你的善良就很珍贵',
	  '学习方法要不断调整，我们一起探索最适合的',
	  '你的笑容很有感染力，要保持哦',
	  '遇到困难不要怕，我们是一个团队',
	  '你的思维方式很独特，这很宝贵',
	  '慢慢来，我相信你一定可以做到',
	  '你提出的问题很有深度，让我也学到很多',
	  '别给自己太大压力，尽力就好',
	  '你的进步虽然慢，但每一步都很扎实',
	  '犯错不可怕，重要的是从中学习',
	  '你的坚持让我很佩服',
	  '我们一起定个小目标，慢慢实现它'
    ];

    function random(min, max) {
      return Math.random() * (max - min) + min;
    }

    function createBarrage() {
      const barrage = document.createElement('div');
      barrage.className = 'barrage';
      barrage.innerText = messages[Math.floor(Math.random() * messages.length)];
      barrage.style.top = random(10, window.innerHeight - 60) + 'px';
      barrage.style.fontSize = random(22, 38) + 'px';
      barrage.style.color = `hsl(${Math.random() * 360}, 85%, 55%)`;
      const duration = random(7, 12);
      barrage.style.animationDuration = duration + 's';

      // 避免垂直重叠
      let overlaps = true;
      let attempts = 0;
      while (overlaps && attempts < 30) {
        overlaps = false;
        const barrages = document.querySelectorAll('.barrage');
        const topPos = random(20, window.innerHeight - 50);
        for (const b of barrages) {
          const rect = b.getBoundingClientRect();
          if (Math.abs(rect.top - topPos) < 28) {
            overlaps = true;
            break;
          }
        }
        if (!overlaps) barrage.style.top = topPos + 'px';
        attempts++;
      }

      document.body.appendChild(barrage);

      setTimeout(() => {
        barrage.remove();
      }, duration * 1000);
    }

    // 更密集：每0.25秒生成一个弹幕
    setInterval(createBarrage, 250);
  </script>
</body>
</html>
